<div class="attendance-container">
    <h2>Student Attendance Sheet</h2>
    <table class="attendance-table">
      <thead>
        <tr>
          <th>Roll No</th>
          <th>Name</th>
          <th>Class</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Loop over students and generate rows for each -->
        <tr *ngFor="let student of students">
          <td>{{ student.rollNo }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.class }}</td>
          <td>
            <select [(ngModel)]="student.status">
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
              <option value="Late">Late</option>
            </select>
          </td>
          <td>
            <button (click)="updateAttendance(student)">Save</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
